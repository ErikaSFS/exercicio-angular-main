<app-searchbox></app-searchbox>
<p-table [value]="setores">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-s>
    <tr>
      <td>{{s.id}}</td>
      <td>{{s.nome}}</td>
      <td>
        <p-splitButton icon="pi pi-pencil" [model]="[]" styleClass="p-button-text p-button-sm"></p-splitButton>
      </td>
    </tr>
  </ng-template>
</p-table>


<h2 mat-dialog-title>Criar/Setor</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Nome do setor" formControlName="nome">
      <mat-error *ngIf="form.controls['nome'].invalid">O nome do setor é obrigatório.</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="salvar()">Salvar</button>
</div>
